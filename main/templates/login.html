        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 12px;
        padding: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative; 
    }

    .login-card h1,
    .login-card label,
    .login-card a {
        font-family: 'Poppins', sans-serif;
        color: rgb(19, 10, 54);
    }

    .login-card a {
        font-family: 'Poppins', sans-serif;
        color: #4162FF;
        text-decoration: underline; 
    }

    .login-black{
        font-family: 'Poppins', sans-serif;
        color:rgb(19, 10, 54);
    }

    .login-card {
        text-align: center;
        background-color: #ffffff78;
        border-radius: 32px;
        padding: 30px;
        width: 400px;
        text-align: center;
        padding-top: 50px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.439); 
    }

    .login-card h1 {
        font-family: 'Poppins', sans-serif;
    }

    .login-card form {
        font-family: 'Poppins', sans-serif;
    }

    .login-card input[type="text"],
    .login-card input[type="password"] {
        font-family: 'Poppins', sans-serif;
        color: black; 
        background-color: white;
    }

    .login-card .form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 24px;
    }

    .login-card .form-group label {
        font-family: 'Poppins', sans-serif;
        margin-bottom: 8px;
        text-align: left; 
    }

    .login-card .form-control {
    font-family: 'Poppins', sans-serif;
    width: 100%;
    padding: 12px; 
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    margin-bottom: 12px;
    font-size: 16px; 
    background-color: white;
    }


    .login-card .add-product-button {
        font-size: 16px;
        display: inline-flex;
        height: 56px;
        padding: 8px 48px;
        justify-content: center;
        align-items: center;
        gap: 16px;
        border-radius: 16px;
        background: var(--primary-blue, #4162FF);
        color: #ffffff;
        text-decoration: none;
        border: none;
        cursor: pointer;
    }

    .logo-image {
    max-width: 100px; 
    height: auto; 
    display: block; 
    margin: 0 auto; 
    }

    .text-title{
        font-size:28px;
        font-weight: 600;
        padding-bottom: 8px;
        padding-top: 12px;
        
    }

</style>

    <title > Login </title>
{% endblock meta %}

{% block content %}

<div class="login-card">
    
    <img src="https://user-images.githubusercontent.com/119391657/270732366-2e835f39-83cc-43de-b22b-df914ade0c93.png" alt="Logo" class="logo-image">

    <h1 class="text-title">Login Shopping Art</h1>
    
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Username" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Password" class="form-control">
        </div>
        <div class="form-group">
            <input class="add-product-button" type="submit" value="Login">
        </div>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="login-black">
        Don't have an account yet? 
        <div class="login-blue" >
            <a href="{% url 'main:register' %}" >Register Now</a>
        </div>
        
    </div>
    
</div>

{% endblock content %}
